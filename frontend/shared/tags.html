{% extends 'base.html' %}
{% load static %}


{% block title %} All Tags {% endblock %}
{% block content %}

    <div class="col-lg-12 col-12">
        <div>
            <h3 class="text-center">Semua Tag</h3>
        </div>
        {% for x in i %}
            <a class="tag_cloud tag tags" href="{% url 'tag_details' x.tag_url %}">#{{ x.tag_name }}</a>
        {% endfor %}
    </div>

{% endblock %}
